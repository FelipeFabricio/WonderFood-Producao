
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prd-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prd-worker
  template:
    metadata:
      labels:
        app: prd-worker
    spec:
      containers:
        - name: prd-worker
          image: felipefabricio/wdf.producao.worker:latest
          ports:
            - containerPort: 8080
              name: prd-worker
              protocol: TCP
          resources:
            limits:
              cpu: "0.5"
              memory: "1Gi"
            requests:
              cpu: "0.1"
              memory: "256Mi"
          env:
            - name: MYSQL_CONNECTION_PRODUCAO
              valueFrom:
                secretKeyRef:
                  name: mysql-connection-secret-producao
                  key: connectionString
      imagePullSecrets:
        - name: dockerhub-secret

---

apiVersion: v1
kind: Service
metadata:
  name: prd-worker-service
spec:
  type: ClusterIP
  selector:
    app: prd-worker
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080

---

apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: prd-worker-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: prd-worker
  minReplicas: 1
  maxReplicas: 3
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 70